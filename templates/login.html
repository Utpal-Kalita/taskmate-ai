<!-- templates/register.html -->
{% extends "layout.html" %}

{% block title %}Login - TaskMate{% endblock %}

{% block navbar %}
<!-- Enhanced Landing navbar with modern design -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top modern-navbar">
  <div class="container-fluid">
    <!-- Brand with improved styling -->
    <a class="navbar-brand brand-enhanced" href="{{ url_for('index') }}">
      <i class="fas fa-check-circle me-2 brand-icon"></i>
      <span class="brand-text">TaskMate</span>
    </a>
    
    <!-- Toggle button for mobile -->
    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Main navigation links -->
      <ul class="navbar-nav me-auto nav-enhanced">
        <li class="nav-item">
          <a class="nav-link nav-link-enhanced" href="{{ url_for('index') }}">
            <i class="fas fa-home me-2"></i>Home
          </a>
        </li>
      </ul>
      
      <!-- Authentication actions on the right -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-2">
          <a class="nav-link auth-link active" href="{{ url_for('login') }}">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link auth-link" href="{{ url_for('register') }}">
            <i class="fas fa-user-plus me-2"></i>Register
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Enhanced Navbar Styles -->
<style>
.modern-navbar {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding: 0.8rem 0;
  min-height: 70px;
}

.brand-enhanced {
  font-size: 1.5rem;
  font-weight: 700;
  text-decoration: none;
  color: white !important;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
}

.brand-enhanced:hover {
  transform: translateY(-2px);
  color: #f8f9fa !important;
}

.brand-icon {
  font-size: 1.8rem;
  color: #ffd700;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
}

.brand-text {
  background: linear-gradient(45deg, #ffd700, #ffed4e);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 800;
  letter-spacing: -0.5px;
}

.nav-enhanced .nav-link-enhanced {
  color: rgba(255, 255, 255, 0.9) !important;
  font-weight: 500;
  padding: 0.75rem 1rem !important;
  margin: 0 0.25rem;
  border-radius: 8px;
  transition: all 0.3s ease;
  position: relative;
  display: flex;
  align-items: center;
}

.nav-enhanced .nav-link-enhanced:hover {
  color: white !important;
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-1px);
}

.nav-enhanced .nav-link-enhanced.active {
  color: #ffd700 !important;
  background: rgba(255, 215, 0, 0.1);
  font-weight: 600;
}

.auth-link {
  color: rgba(255, 255, 255, 0.9) !important;
  font-weight: 500;
  padding: 0.75rem 1rem !important;
  margin: 0 0.25rem;
  border-radius: 8px;
  transition: all 0.3s ease;
  position: relative;
  display: flex;
  align-items: center;
  text-decoration: none;
}

.auth-link:hover {
  color: white !important;
  background: rgba(255, 255, 255, 0.15);
  transform: translateY(-1px);
}

.auth-link.active {
  color: #ffd700 !important;
  background: rgba(255, 215, 0, 0.1);
  font-weight: 600;
}

.custom-toggler {
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 8px;
  padding: 0.4rem 0.6rem;
}

.custom-toggler:focus {
  box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
}

/* Mobile responsiveness */
@media (max-width: 991.98px) {
  .navbar-nav {
    padding: 1rem 0;
  }
  
  .nav-enhanced .nav-link-enhanced,
  .auth-link {
    margin: 0.25rem 0;
  }
}

/* Page content offset for fixed navbar */
body {
  padding-top: 85px;
}
</style>
{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Welcome Back!</h3>
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p>New to Taskmate? <a href="{{ url_for('register') }}">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
