<!-- templates/register.html -->
{% extends "layout.html" %}

{% block title %}Login - TaskMate{% endblock %}

{% block navbar %}
<!-- Landing page navbar: Login & Register only -->
<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">TaskMate</a>
    <div class="d-flex">
      <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Welcome Back!</h3>
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p>New to Taskmate? <a href="{{ url_for('register') }}">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
